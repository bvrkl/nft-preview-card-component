<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image">
          <a href="#">
            <img src="./images/image-equilibrium.jpg" alt="Image of Artwork" />
          </a>
        </div>
        <div class="info">
          <a href="#">
            <h1>Equilibrium #3249</h1>
          </a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="bidInfo">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="Etherium Icon" />
            <p>0.041 ETH</p>
          </div>
          <div class="expiryDate">
            <img src="./images/icon-clock.svg" alt="Clock Icon" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="artist">
          <img src="./images/image-avatar.png" alt="Artist Avatar" />
          <p>
            Creation of <a href="#"><strong>Jules Wyvern</strong></a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
